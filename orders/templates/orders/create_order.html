{% extends 'base.html' %}
{% block title %}Add order{% endblock %}
{% block content %}
<h2>Add order</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    
    <h3>New order</h3>
    {{ formset.management_form }}
    {% for order_item_form in formset %}
        {{ order_item_form.as_p }}
    {% endfor %}
    
    <button type="submit">Add</button>
    <a href="{% url 'order_list' %}">Cancel</a>
</form>
{% endblock %}
