
{% extends 'base.html' %}
{% block title %}Delete the order{% endblock %}
{% block content %}

        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'order_list' %}">Cancel</a>
    </form>
{% endblock %}
