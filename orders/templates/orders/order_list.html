{% extends 'base.html' %}

{% block title %}List of orders{% endblock %}
{% block content %}
<h1>Your Orders</h1>
<a href="{% url 'create_order' %}" style="margin-bottom: 20px; display: inline-block; background-color: #007bff; color: white; padding: 5px 10px; border-radius: 5px; text-decoration: none;">Add new order</a>
<table style="width: 100%; border-collapse: collapse;">
    <tr style="background-color: #f2f2f2;">
        <th style="padding: 10px; border: 1px solid #ccc; text-align: center;">Total Price</th>
        <th style="padding: 10px; border: 1px solid #ccc; text-align: center;">Status</th>
        <th style="padding: 10px; border: 1px solid #ccc; text-align: center;">Actions</th> 
    </tr>
    {% for order in orders %}
    <tr>
        <td style="padding: 10px; border: 1px solid #ccc; text-align: center;">${{ order.total_price }}</td>
        <td style="padding: 10px; border: 1px solid #ccc; text-align: center;">{{ order.status }}</td>
        <td style="padding: 10px; border: 1px solid #ccc; text-align: center;">
            <a href="{% url 'order_update' order.pk %}" style="color: #007bff; text-decoration: none;">Edit</a> | 
            <a href="{% url 'order_delete' order.pk %}" style="color: #ff4d4d; text-decoration: none;">Delete</a>
        </td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="3" style="padding: 10px; text-align: center;">No orders found.</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
