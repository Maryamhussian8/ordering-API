{% extends 'base.html' %} 
{% load static %} 
{% block title %}Meal Details{% endblock %}

{% block content %}
    <audio autoplay loop controls src="{% static 'css/a1.mp3' %}" style="width: 100%; margin-bottom: 20px;"></audio>
    
    <div style="text-align: center; margin-bottom: 20px; padding: 20px; border: 1px solid #ddd; border-radius: 10px; background-color: #f9f9f9;">
        <h1 style="font-size: 2rem; margin: 0;">{{ meal.name }}</h1>
        <p style="font-size: 1.2rem; margin: 10px 0;">{{ meal.description }}</p>
        <p style="font-size: 1.5rem; font-weight: bold; color: #28a745;">${{ meal.price }}</p>
        <p style="color: #666;">Available: {{ meal.available }}</p>
        
        <div style="margin-top: 20px;">
            <a href="{% url 'meals_update' meal.id %}" 
               style="display: inline-block; background-color: #007bff; color: white; padding: 10px 15px; border-radius: 5px; text-decoration: none; font-size: 14px; margin-right: 10px;">
               Edit
            </a>
            <a href="{% url 'meals_delete' meal.id %}" 
               style="display: inline-block; background-color: #dc3545; color: white; padding: 10px 15px; border-radius: 5px; text-decoration: none; font-size: 14px;">
               Delete
            </a>
        </div>
    </div>
{% endblock %}
